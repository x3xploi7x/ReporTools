<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	    <meta name="author" content="x3xploi7x">
	    <meta name="description" content="make & easy website's not require other libreries">
	    <meta name="keywords" content="reports, pages, tools, framework, ui/ux">
	    <title>ReporTools - Home</title>
		<!---------------------- Development ------------------------>
	    <link type="text/css" rel="stylesheet" href="src/util/styles/index.css">
		<!---------------------- Production ------------------------>
		<!-- <link type="text/css" rel="stylesheet" href="src/dist/css/ReporTools.min.css"> -->
	</head>
	<body class="theme scroll:y-auto">
		<div class="container:flex font:family-monaco">
			<!---------------------- Header ------------------------>
			<header class="flex:header background:purple padding:y-50%">
				<div class="flex:row">
					<div class="extra-small@display medium@display:block flex:cols-6 direction:center">
						<h1 class="letter display:inline height:100% color:white font:weight-bold direction:middle">ReporTools</h1>
					</div>
					<div class="extra-small@display:block extra-small@flex:cols-1 medium@display">
						<button class="button width:15px height:15px">
							<i class="icon icon:toggle-dark"></i>
						</button>
					</div>
					<div class="extra-small@flex:cols-8 medium@flex:cols-4">
						<input class="text text:hover width:100%" type="text" placeholder="Search Keyword" />
					</div>
					<div class="extra-small@flex:cols-3 medium@flex:cols-2 direction:center">
						<button class="button button:hover background:purple-light color:white width:75%" type="button">Continue</button>
					</div>
				</div>
			</header>
			<!---------------------- Header ------------------------>
			<!---------------------- Hero ------------------------>
			<main class="flex:hero margin:y-100%">
				<div class="flex:row align:items-middle">	
					<div class="flex:cols-4">
						<section class="card:cover background:purple shadow:component">
							<div class="cover:content">
								<div class="container:flex padding:y-25%">
									<div class="flex:row">
										<div class="extra-small@flex:cols-4 medium@flex:cols-2">
											<img class="image width:60px height:60px margin:25% fit:cover" src="./src/util/assets/icons/dashboard/profile.png" alt="Not Found" />
										</div>
										<div class="extra-small@flex:cols-8 medium@flex:cols-10">
											<ul class="list:portrait">
												<li class="list:item color:white">Dr. Susan Standford</li>
												<li class="list:item color:white">General Medical</li>
											</ul>
										</div>
									</div>
								</div>
							</div>
							<div class="cover:description">
								<hr class="divider:x" />
								<p class="letter color:white">Institue Of Massachusetts</p>
							</div>
						</section>
					</div>
					<div class="flex:cols-8 height:200px scroll:y-auto">
						<table class="table:normal table:stripped table:hover">
							<thead class="position:sticky background:purple-light color:white" style="top:0;">
								<tr>
									<th class="font:size-100% font:weight-bold" colspan="7">Schedules</th>
								</tr>
								<tr>
									<th class="width:25% font:size-75%" colspan="1">Mon</th>
									<th class="width:25% font:size-75%" colspan="1">Thu</th>
									<th class="width:25% font:size-75%" colspan="1">Wed</th>
									<th class="width:25% font:size-75%" colspan="1">Tue</th>
									<th class="width:25% font:size-75%" colspan="1">Fri</th>
									<th class="width:25% font:size-75%" colspan="1">Sun</th>
									<th class="width:25% font:size-75%" colspan="1">Sat</th>
								</tr>
							</thead>
							<tbody id="tbody__data" class="direction:center">
							</tbody>
						</table>
					</div>
				</div>
			</main>
			<!---------------------- Hero ------------------------>
			<!---------------------- Footer ------------------------>
			<footer class="flex:footer background:purple padding:y-100% direction:col">
				<div class="flex:row justify:content-center">
					<div class="flex:cols-12 margin:y-50% direction:center">
						<h1 class="letter color:white font:size-100% font:weight-bold">Send your comment's</h1>
					</div>
					<div class="flex:cols-6">
						<form class="flex:row" method="post" target="#">
							<div class="extra-small@flex:cols-6 small@flex:cols-6 margin:bottom-50% small@direction:end">
								<input class="text extra-small@width:auto medium@width:100%" type="text" placeholder="Name" />
								<input class="text extra-small@width:auto medium@width:100% margin:top-25%" type="mail" placeholder="Email" />
							</div>
							<div class="extra-small@flex:cols-6 small@flex:cols-6 small@direction:start">
								<input class="text extra-small@width:auto medium@width:100%" type="text" placeholder="Last Name" />
								<input class="text extra-small@width:auto medium@width:100% margin:top-25%" type="number" placeholder="phone" />
							</div>
							<div class="flex:cols-12 margin:bottom-50%">
								<textarea class="text width:100%" placeholder="Enter your comments. . ."></textarea>
							</div>
							<div class="flex:cols-12 direction:center">
								<button class="button button:hover background:blue-dark color:white extra-small@width:50% medium@width:25%" type="button">Send</button>
							</div>
						</form>
					</div>
				</div>
				<div class="flex:row justify:content-center">
					<div class="flex:cols-12">
						<hr class="divider:x" />
					</div>
					<div class="flex:cols-6 direction:center">
						<p class="letter color:white">Copyright 2022 - ReporTools As Software Solution's.</p>
					</div>
				</div>
			</footer>
			<!---------------------- Footer ------------------------>
		</div>
		<script type="text/javascript">
			window.addEventListener('DOMContentLoaded', function() {
				const TABLE = document.getElementById('tbody__data');
				var data = '';

				for(let i = 0; i <= 50; i++) {
					data += `<tr>
								<td class="width:25% padding:y-50% font:size-75%">06:30 A.M</td>
								<td class="width:25% padding:y-50% font:size-75%">06:30 A.M</td>
								<td class="width:25% padding:y-50% font:size-75%">06:30 A.M</td>
								<td class="width:25% padding:y-50% font:size-75%">06:30 A.M</td>
								<td class="width:25% padding:y-50% font:size-75%">06:30 A.M</td>
								<td class="width:25% padding:y-50% font:size-75%">06:30 A.M</td>
								<td class="width:25% padding:y-50% font:size-75%">06:30 A.M</td>
							</tr>`
				}
				
				TABLE.innerHTML += data;
			});
		</script>
	</body>
</html>
