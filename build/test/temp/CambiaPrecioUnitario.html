<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	    <meta name="keywords" content="reports, framework, ui/ux">
		<title>Cambia Precio Unitario</title>
		<link type="text/css" rel="stylesheet" href="../../../src/dist/css/ReporTools.css" />
	</head>
	<body class="scroll:y:auto">
		<div id="app__container" class="root:container width:100% height:auto">
			<header id="container__header" class="group:header width:50%">
				 <section class="section">
					<div class="size:5 direction:end">
						<input id="text__oc" class="text:small text:hover color:grey-light" type="text" placeholder="Orden Compra" autofocus autocomplete="off">
						<input id="text__mod" class="text:small text:hover color:grey-light" type="text" placeholder="Modelo" autocomplete="off">
					</div>
					<div class="size:10 direction:end">
						<button id="button__next" class="button:large button:hover background:red-light color:white" type="button">Buscar</button>
					</div>
				 </section>
			</header>
			<main id="container__body" class="group:body width:50% padding:y-100%">
				<section class="section">
					<div class="size:1">
						<table id="table__data" class="table:normal table:border">
							<thead id="table__header">
								<tr class="background:red-light color:white">
									<th class="padding:50%" colspan="2">Informaci&oacute;n Partida</th>
								</tr>
							</thead>
							<tbody id="table__body">
								<tr id="row__ord">
									<td class="padding:100% background:red-light color:white font:transform-uppercase font:weight-bold">Orden</td>
									<td id="col__ord" class="padding:100% color:grey-dark">Orden</td>
								</tr>
								<tr id="row__ped">
									<td class="padding:100% background:red-light color:white font:transform-uppercase font:weight-bold">Pedido</td>
									<td id="col__ped" class="padding:100% color:grey-dark">Pedido</td>
								</tr>
								<tr id="row__par">
									<td class="padding:100% background:red-light color:white font:transform-uppercase font:weight-bold">Partida</td>
									<td id="col__par" class="padding:100% color:grey-dark">Partida</td>
								</tr>
							</tbody>
						</table>
					</div>
				</section>
			</main>
			<footer id="container__footer" class="group:footer width:50% padding:y-100%">
				<section class="section">
					 <div class="size:1">
						 <button id="button__change" class="button:extra-small button:hover background:red-light color:white" type="button">Cambiar Precio</button>
					 </div>
				</section>
			</footer>
		</div>
		<script type="text/javascript" src="../../../src/dist/js/ReporTools.js"></script>
		<script type="text/javascript">
			const modal = new ReporTools("app__container");
			document.getElementById("button__change").addEventListener("click", function() {
				modal.form("input", "Precio/Unitario", {
					id: "test",
					class: "text:large text:hover color:grey-light",
					type: "text",
					placeholder: "Ingrese el precio estimado",
					autocomplete: "off",
					autofocus: "on"
				});
			}, false);
		</script>
	</body>
</html>
