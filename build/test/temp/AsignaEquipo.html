<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	    <meta name="keywords" content="reports, framework, ui/ux">
	    <title>Asignacion de Poliza a OT</title>
	    <link type="text/css" rel="stylesheet" href="../../src/assets/css/main.css" />
	</head>
	<body>
		<div id="app__container" class="root:container width:1000px margin:75% padding:y-100% font:family-lucida">
			<header id="container__header" class="group:header">
				<section class="section justify:content-center">
					<div class="size:11">
						<button id="button__back" class="button:large button:hover background:red-light color:white font:transform-upper">Atr&aacute;s</button>
					</div>
					<div class="size:6">
						<input id="text__search-pedido" class="text:small text:hover color:grey font:transform-upper" placeholder="No. Pedido" autocomplete="off" autofocus />
						<input id="text__search-economico" class="text:small text:hover color:grey font:transform-upper" placeholder="No. Econ&oacute;mico" autocomplete="off" />
					</div>
					<div class="size:11">
						<button id="button__next" class="button:large button:hover background:red-light color:white font:transform-upper">Continuar</button>
					</div>
				</section>
				<section id="controls__hidden" class="section margin:y-50% inactive justify:content-center">
					<div class="size:5">
						<select id="select__date-mes" class="select:small select:hover color:grey position:center font:transform-upper">
							<option id="option__hidden-mes" class="option:item" value="0">Mes</option>
						</select>
						<select id="select__date-anio" class="select:small select:hover color:grey position:center font:transform-upper">
							<option id="option__hidden-anio" class="option:item" value="0">A&ntilde;o</option>
						</select>
					</div>
				</section>
				<section class="section">
					<div class="size:1 divider:x justify:content-center">
					</div>
				</section>
			</header>
			<main id="container__body" class="group:body margin:y-75%">
				<section id="data__hidden" class="section inactive scroll:y-auto">
					<div class="size:1">
						<table id="table__content" class="table:normal table:stripped table:hover height:50% position:center font:transform-capitalize">
							<thead id="table__header" class="background:red-light color:white">
								<tr>
									<th class="width:auto">Pedido</th>
									<th class="width:auto">Partida</th>
									<th class="width:75%">Serie</th>
									<th class="width:25%">Modelo</th>
									<th class="width:auto">Econ&oacute;mico</th>
								</tr>
							</thead>
							<tbody id="table__body">
							</tbody>
						</table>
					</div>
				</section>
			</main>
			<footer id="container__footer" class="group:footer">
				<section class="section padding:y-75% justify:content-center align:content-middle">
					<div id="controls__hidden2" class="size:7 inactive">
						<button id="button__action" class="button:small button:hover background:red-light color:white font:transform-upper">Generar Periodo y OT</button>
					</div>
				</section>
			</footer>
		</div>
		<script type="text/javascript" src="../../src/dist/js/ReporTools.js"></script>
		<script type="text/javascript">
			var modal = new ReporTools("app__container");
			
			document.getElementById("button__back").addEventListener("click", function(){
				modal.loader("on");

				setTimeout(function(){
					modal.loader("off");
				}, 650);
			}, false);
			document.getElementById("button__next").addEventListener("click", function(){
				modal.message("Say", "Hello User...");
			}, false);
		</script>
	</body>
</html>
