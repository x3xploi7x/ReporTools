			</div>

			<div id="container__footer" class="section:footer display">
				<div class="group  justify:content-center align:content-middle">
					<div class="size:1 divider:x"></div>
				</div>
				<div class="group  justify:content-center align:content-middle">
					<div id="controls__hidden" class="size:6">
						<input id="button__action" class="button:extra-small button:hover background:red-light color:white" type="button" value="Agregar" />
					</div>
				</div>

		<script type="text/javascript" src="../../src/dist/js/ReporTools.js"></script>
		<script type="text/javascript">
			var modal = new ReporTools("app__container");
			
			document.getElementById("button__back").addEventListener("click", function(){
				modal.loader("on");

				setTimeout(function(){
					modal.loader("off");
				}, 650);
			}, false);
			document.getElementById("button__next").addEventListener("click", function(){
				modal.message("Say", "Hello User...");
			}, false);
		</script>
