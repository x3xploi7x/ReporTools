<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	    <meta name="keywords" content="reports, framework, ui/ux">
		<title>Cambia Precio Unitario</title>
		<link type="text/css" rel="stylesheet" href="../../src/assets/css/main.css" />
	</head>
	<body class="scroll:y:auto">
		<div id="app__container" class="root:container width:1000px height:auto">
			<header id="container__header" class="group:header width:50%">
				 <section class="section justify:content-center">
					 <div class="size:9 position:end">
						 <input runat="server" id="txt__oc" class="text:extra-large text:hover color:grey-light" type="text" name="txt_orden" placeholder="Orden Compra" autofocus autocomplete="off">
					 </div>
					 <div class="size:9 position:start">
						<select runat="server" id="sel__mod" class="select:extra-large select:hover color:grey-light" name="sel_partida">
							<option id="opt__hidden" class="option:item" value="0">Modelo</option>
						</select>
					 </div>
					 <div class="size:10 position:center">
						 <button id="btn__next" class="button:medium button:hover background:red-light color:white">Buscar</button>
					 </div>
				 </section>
			</header>
			<main id="container__body" class="group:body width:50% padding:y-100% inactive">
				<section class="section">
					<div class="size:1">
						<ul class="list:portrait list:stripped list:hover">
							<li class="list:item">
								<span class="letter:small color:black font:transform-upper">Partida :
									<input class="text:medium text:hover" type="text">
								</span>
							</li>
							<li class="list:item">
							 <span class="letter:small color:black font:transform-upper">Modelo :
								 <input class="text:medium text:hover" type="text">
							 </span>
							</li>
							<li class="list:item">
								<span class="letter:small color:black font:transform-upper">Serie :
									<input class="text:medium text:hover" type="text">
								</span>
							</li>
							<li class="list:item">
								<span class="letter:small color:black font:transform-upper">Cantidad :
									<input class="text:medium text:hover" type="text">
								</span>
							</li>
							<li class="list:item">
								<span class="letter:small color:black font:transform-upper">Factor :
									<input class="text:medium text:hover" type="text">
								</span>
							</li>
						</ul>
					</div>
				</section>
			</main>
			<footer id="container__footer" class="group:footer width:50% padding:y-100% inactive">
				<section class="section margin:y-50%">
					<div class="size:1">
						<div class="divider:x"></div>
					</div>
				</section>
				<section class="section">
					 <div class="size:1">
						 <button class="button:small button:hover background:red-light color:white">Cambiar Precio</button>
					 </div>
				</section>
			</footer>
		</div>
		<script type="text/javascript" src="../../src/dist/js/ReporTools.js"></script>
		<script type="text/javascript">
			const txt = document.getElementById("text__field");
			const btn_1 = document.getElementById("button__search");
			const btn_2 = document.getElementById("button__continue");
			var el = document.querySelectorAll(".inactive");

			var modal = new ReporTools("app__container");

			btn_1.addEventListener("click", function(){
				modal.loader("on");

				if(txt.value == "") {
					modal.message("Error", "Favor de llenar todos los campos.");
					return;
				}

				setTimeout(function(){ modal.loader("off"); }, 650);

				for(var i = 0; i < el.length; i++) {
					el[i].classList.remove("inactive");
					el[i].classList.add("active");
				}
			}, false);
			btn_2.addEventListener("click", function(){
				modal.message("Atencion", `Se a cambiado el precio en la oc: ${txt.value}`);
			}, false);
		</script>
	</body>
</html>
